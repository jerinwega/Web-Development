
<!DOCTYPE HTML>
<html>
    <head>
        <title> Program </title>
        <style>
            body{
                background-color: black;
            }

    .box-wrapper .button {
    color: #2d2c30;
}

.box-wrapper .button, .box-wrapper .title-group:before {
    background-color: #fff;
}
.button {
    color: #2d2c30;
    font-family: Montserrat,sans-serif;
    font-weight: 700;
    letter-spacing: 2px;
    text-decoration: none;
    font-size: 12px;
    padding: 16px;
    min-width: 200px;
    z-index: 1;
}
.button, .label[data-color=white-red] [data-property=background], .label[data-color=white-green-screen] [data-property=background] {
    background-color: #fff;
}
.button, .label-group, .page-header {
    position: relative;
}
.button, .label-group .label, .stripe-title {
    display: inline-block;
}
#news-detail-page .news-detail .box-wrapper .share, .bottom-bar, .button, .button-icon, .circle-wrapper, .menu, footer, header {
    text-align: center;
}
.bottom-bar, .button, .homepage-slider .slide .logo, .homepage-slider .slide .scroll-down, .initialism, .subtitle, .title, header {
}
    *, :after, :before {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}
html.no-touch .button:before {
    width: 0;
}

html.no-touch .button:after, html.no-touch .button:before {
    -webkit-transition: all .3s ease-in-out;
    -moz-transition: all .3s ease-in-out;
    -o-transition: all .3s ease-in-out;
    transition: all .3s ease-in-out;
}
.button:before {
    width: 90%;
    height: 3px;
}
.button:after, .button:before {
    position: absolute;
    content: '';
    display: block;
    bottom: -5px;
    right: -5px;
    background-color: #e01c23;
    z-index: 0;
}
*, :after, :before {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}
html.no-touch .button:after {
    height: 0;
}
html.no-touch .button:after, html.no-touch .button:before {
    -webkit-transition: all .3s ease-in-out;
    -moz-transition: all .3s ease-in-out;
    -o-transition: all .3s ease-in-out;
    transition: all .3s ease-in-out;
}
.button:after {
    width: 3px;
    height: 90%;
}
.button:after, .button:before {
    position: absolute;
    content: '';
    display: block;
    bottom: -5px;
    right: -5px;
    background-color: #e01c23;
    z-index: 0;
}
*, :after, :before {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}

        </style>
    </head>
     <body>
         
 <button type="submit" class="button">Send message</button>
    </body>
</html>
