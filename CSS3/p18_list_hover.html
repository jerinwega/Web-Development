<!DOCTYPE html>  
<html>  
    <head>  
        <style>  
        .pagination {  
            display: inline-block;  
            padding: 0;  
            margin: 0;  
        }  
        .pagination li {display: inline;}  
        .pagination li a {  
            color: coral;  
            float: left;  
            padding: 8px 16px;  
            text-decoration: none;  
        }  
        .pagination li a:hover{color: black;}
        </style>  
    </head>  
    <body>  
        <h2>Basic Pagination with arrow</h2>  
        <ul class="pagination">  
              <li><a href="#">?</a></li>  
              <li><a href="#">1</a></li>  
              <li><a class="active" href="#">2</a></li>  
              <li><a href="#">3</a></li>  
              <li><a href="#">4</a></li>  
              <li><a href="#">5</a></li>  
              <li><a href="#">6</a></li>  
              <li><a href="#">7</a></li>  
              <li><a href="#">?</a></li>  
        </ul>  
    </body>  
</html>
