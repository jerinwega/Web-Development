<!DOCTYPE html>  
<html>  
    <head>  
        <style>  
            div {  
                width: 300px;  
                height: 100px;  
                background-color: lightpink;  
                border: 1px solid black;  
            }  
            div#myDiv {  
                -ms-transform: skewY(30deg); /* IE 9 */  
                -webkit-transform: skewY(30deg); /* Safari */  
                transform: skewY(30deg); /* Standard syntax */  
            }  
        </style>  
    </head>  
    <body>  
        <center>
            <h1>The skewY() method</h1>
            <b>( The CSS skewY() method is used to skew an element along the Y axis according to the given angle. )</b>
        </center>
        <div>  	
            This a normal div element.  
        </div>  
        <div id="myDiv">  
            This div element is skewed 30 degrees along the Y-axis.  
        </div>  
    </body>  
</html>
