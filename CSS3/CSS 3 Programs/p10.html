<!DOCTYPE html>  
<html>  
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">  
        <style>  
            div {  
                width: 300px;  
                height: 100px;  
                background-color: lightgreen;  
                border: 1px solid black;  
                transform: translate(100px50px)
            }  
        </style>  
    </head>  
    <body>  
        <center>
            <h1>The translate() method</h1>
            <b>( The CSS translate() method is used to move an element from its current position according to the given parameters i.e. X-axis and Y-axis. )</b>
        </center>
        <div>
            This div element is translated 50 pixels right, and 100 pixels down from its current position by using translate () method.  
        </div>  
    </body>  
</html>
