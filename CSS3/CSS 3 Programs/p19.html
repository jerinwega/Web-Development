<!DOCTYPE html>  
<html>  
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">  
        <style>  
            .pagination {  
                display: inline-block;  
                padding: 0;  
                margin: 0;  
            }  
            .pagination li {display: inline;}  
            .pagination li a {  
                color: black;  
                float: left;  
                padding: 8px 16px;  
                text-decoration: none;  
            }  
        </style>  
    </head>  
    <body>  
        <h2>Basic Pagination</h2>  
        <ul class="pagination">  
          <li><a href="#">1</a></li>  
          <li><a class="active" href="#">2</a></li>  
          <li><a href="#">3</a></li>  
          <li><a href="#">4</a></li>  
          <li><a href="#">5</a></li>  
          <li><a href="#">6</a></li>  
          <li><a href="#">7</a></li>  
        </ul>  
    </body>  
</html>
