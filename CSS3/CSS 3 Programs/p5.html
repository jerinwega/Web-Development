<!DOCTYPE html>  
<html>  
    <head>
        <style>  
        .tooltip {  
            position: relative;  
            display: inline-block;  
            border-bottom: 1px dotted black;  
        }  
        .tooltip span {  
            visibility: hidden;  
            width: 120px;  
            background-color: red;  
            color: #fff;  
            text-align: center;  
            border-radius: 3px;  
            padding: 5px;  
            position: absolute;  
              
        }  
        .tooltip:hover span {  
            visibility: visible;  
        }  
        </style>
    </head>
    
    <body style="text-align:center;">
        
        <h1>CSS Tooltips</h1>
        <b>CSS Tooltips are a great way to display extra information about something when the user moves the mouse cursor over an element.</b>
                
        <p>Move the mouse over the text below:</p>  
        <div class="tooltip">Hover over me  
            <span>This is tooltip text</span>  
        </div>  
    </body>  
</html>
