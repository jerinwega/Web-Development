<!DOCTYPE html>  
<html>  
    <head>  
        <style>   
        div{  
            width: 100px;  
            height: 100px;  
            background: orange;  
            -webkit-transition: width 2s; /* For Safari 3.1 to 6.0 */  
            transition:  2s;  
        }  
        div:hover {  
            width: 300px;  
        }  
    </style>  
    </head>  
    <body>  
        <center>
            <h1>CSS Transition</h1>
            <b>( The CSS transitions are effects that are added to change the element gradually from one style to another )</b>
        </center>
        <div></div>  
        <p>Move the cursor over the div element above, to see the transition effect.</p>  
    </body>  
</html>
