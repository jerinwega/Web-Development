<!DOCTYPE html>  
<html>  
    <head>  
        <style>  
        .pagination {  
            display: inline-block;  
            padding: 0;  
            margin: 0;  
        }  
        .pagination li {display: inline;}  
        .pagination li a {  
            float: left;  
            padding: 8px 16px;  
            text-decoration: none;  
        }  
        .active {  
            background-color: brown;  
            color: white;  
        }  
        .pagination li a:hover:not(.active) {background-color: lightpink;}  
        </style>  
    </head>  
    <body>  
        <h2>Active and Hoverable Pagination</h2>  
        <p>Move the mouse over the numbers.</p>  
        <ul class="pagination">  
              <li><a href="#">?</a></li>  
              <li><a href="#">1</a></li>  
              <li><a class="active" href="#">2</a></li>  
              <li><a href="#">3</a></li>  
              <li><a href="#">4</a></li>  
              <li><a href="#">5</a></li>  
              <li><a href="#">6</a></li>  
              <li><a href="#">7</a></li>  
              <li><a href="#">?</a></li>  
        </ul>  
    </body>  
</html>
