<!DOCTYPE HTML>
<html>
    <head>
        <title> Program </title>
         <style>
        meter {
            width: 300px;
            height: 30px;
        }

    </style>
        <script>
        var x = 1;
        function load_data(){
            var pid = document.getElementById("myMeter");
            
            setInterval(function(){
                if(x<100)
                    
                {
                    x++;
                    pid.value = x;
                    
                }
                load_data();
                
            },1000)
        }
    </script>
    </head>
     <body>
 <meter  id="myMeter" min="0" max="100" value="0"></meter>
          <button onclick="load_data()">Load Data</button>

         
    </body>
</html>
