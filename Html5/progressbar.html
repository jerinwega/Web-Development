<!DOCTYPE HTML>
<html>

<head>
    <title> Program </title>
    <style>
        progress {
            width: 300px;
            height: 30px;
        }

    </style>
    <script>
        var x = 1;
        function load_data(){
            var pid = document.getElementById("myPro");
            
            setInterval(function(){
                if(x<100)
                    
                {
                    x++;
                    pid.value = x;
                    
                }
                load_data();
                
            },1000)
        }
    </script>
</head>

<body>



    <progress id="myPro" min="0" value="0" max="100"></progress>
    <button onclick="load_data()">Load Data</button>

</body>

</html>
