<!DOCTYPE HTML>
<html lang="en-US">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title> Login Form_1
    </title>
    <style>
        body{
            background: url(images/login.jpg);
                background-size: cover;
        }
        form {
            padding: 100px;
            left: 20%;
            position: relative;
        }

        fieldset {
            width: 400px;
            padding: 30px;
            border: 1px solid gray;
            

        }

        legend {
            color: orangered;
            text-align: center;
            font-family: fantasy;
            font-size: 2em;

        }

        h4 {
            width: 100%;
            text-align: center;
            border-bottom: 2px solid lightgray;
            line-height: 0.1em;
            margin: 10px 0 20px;
        }

        h4 span {
            background: #fff;
            padding: 0 10px;

        }
        input{
            height: 30px;
            width: 100%;
            border: 1px solid lightgray;
            font-family: sans-serif;
            font-weight: 600;
            font-size: 1.1em
        
        }
       button{
            width:40%; 
            height: 45px;
           
            
        }
        
            
            
            
        
      

    </style>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

<body>


    <form>

        <fieldset style="background-color: white">
            <legend><img src="user.png"></legend>
            <br>
            <button style="font-family: sans-serif; font-weight: 600; font-size: .9em; background-color: midnightblue; color: white";><i class="fab fa-facebook-square"></i> Facebook</button>
       <button style="font-family: sans-serif; font-weight: 600; font-size: .9em; background-color: #D90000; color: white; float: right";><i class="fab fa-google-plus-square"></i> Google</button>
            <br><br>
            <h4><span style="color: lightgray">or</span></h4>
            
            <label style="font-size: .8em; font-family: sans-serif"><b>USERNAME</b></label>
            
            <br>
             <input type="text" name="username" required autofocus>
            <br><br>
            <label style="font-size: .8em; font-family: sans-serif"><b>PASSWORD</b></label>
           <br>
            <input type="password" name="password" required autofocus>
            <br><br>
            <div align="center">
            <input type="submit" value="Login" style="background-color: #D90000; color: white; width:35%; height: 55px">
                </div>
        </fieldset>

    </form>
