<!DOCTYPE HTML>
<html>

<head>
    <title> input types </title>
</head>

<body>
    <form>
        <label>Time</label>
        <br><br>
        <input type="time" name="time">
        <br><br>
        <input type="color" name="myColor">
        <br><br>
        <input type="file" name="choose_file">
        <br><br>
        <input type="hidden" name="myHiddendata" value="jerin">
        <br><br>
        <input type="image" name="captchaName" value="x25648">
        <br><br>
        <input type="range" name="myRange" min="0" max="100" step="5">
        <br><br>
        <input type="number" name="myNumber" class="enter number">
        <br><br>
        <input type="search" name="mySearch" placeholder="Enter Search key">
        <br><br>
        <input type="tel" name="myPNumber" placeholder="Enter tel no.">
        <br><br>
        <input type="url" name="myAddress" placeholder="Enter url address">
        <br><br>
      
    </form>
</body>

</html>
