<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Form Practice</title>
    
    </head>
    
    <body align="center">
        <form method="get" action="out.php" autocomplete="off">
            <br><br><br><br><br><br><br><br><br><br>
            <label>Username:</label>
            <input type="text" name="username" placeholder="Enter Username" value="" required autofocus>
            <br><br>
            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter Password" value="" required autofocus>
            <br><br>&nbsp;&nbsp;
            <label>Male</label>
            <input type="radio" name="gender" id="male" value="male">&nbsp;&nbsp;
            <label>Female</label>
            <input type="radio" name="gender" id="female" value="female"><br>
            <br>
            <select>
                <option value="emp">Employed</option>
                <option value="unemp">Unemployed</option>
                <option value="selfemp">Self_employed</option>
            </select>
            <br><br>
             &nbsp;
            <input type="submit" value="LOGIN">
            <input type="reset" value="RESET">
           <!-- <button type="button" >Click me</button>  -->
            
        </form>
    </body>
</html>
