<!DOCTYPE HTML>
<html>

<head>
    <title> select </title>
</head>

<body>
    <form>

        <label>Select your food</label>

        <select name="myFood1">
          <option value="0">Choose from below</option>
          
        <option value="c65">Chicken 65</option>
         <option value="cm">Chicken Masala</option>
         <option value="ck">Chicken Fry</option>
     </select>
        <br><br>

        <label>Select your food</label>
        <select name="myFood2">
         <option value="0">Choose from below</option>
         
         <optgroup label="Non-Veg"> 
        <option value="c65">Chicken 65</option>
         <option value="cm">Chicken Masala</option>
         <option value="ck">Chicken Fry</option>
        </optgroup>
         
          <optgroup label="Veg"> 
        <option value="mm">Mushroom Masala</option>
         <option value="gm">Gobi Manchurian</option>
         <option value="gpm">Green peas Masala</option>
        </optgroup>
     </select>
        <br><br>
        <label>Select your food</label>

        <select name="myFood3" multiple>
        
          
        <option value="c65">Chicken 65</option>
         <option value="cm">Chicken Masala</option>
         <option value="ck">Chicken Fry</option>
    
         
         
             </select>
        <input type="submit">
    </form>
</body>

</html>
