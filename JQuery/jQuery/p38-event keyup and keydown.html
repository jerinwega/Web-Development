<!DOCTYPE html>  
<html>  
    <head>  
        <script src="jQuery.js"></script>  
        <script>  
            $(document).ready(function(){  
                $("input").keydown(function(){  
                    $("input").css("background-color", "green");  
                });  
                $("input").keyup(function(){  
                    $("input").css("background-color", "violet");  
                });  
            });  
        </script>  
    </head>  
    
    <body>  
        Write something: <input type="text">  
    </body>  
</html>
