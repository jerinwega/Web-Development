<!DOCTYPE html>
<html>

<head>
    <title>Delay</title>
    <style>
        div{width: 100px; height: 100px; background-color: blueviolet; display: none;}
    </style>
</head>

<body>
    <button>Click me</button><br><br>
    <div></div>

    <script src="jQuery.js"></script>

    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("div").delay("slow").fadeIn();
            });
        });
    </script>
</body>

</html>
