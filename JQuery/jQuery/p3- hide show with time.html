<!DOCTYPE html>  
<html>  
    <head>  
        <style>
            p{background-color: goldenrod;color: #fff; padding: 10px;}
        </style>
        <script src="jQuery.js"></script>
        
        <script>  
            $(document).ready(function(){  
                    $("#hide").click(function(){  
                    $("p").hide(1000);  
                });  
                $("#show").click(function(){  
                    $("p").first().show( function showNext(){
                        $(this).next("p").show("slow",showNext);
                    });  
                });  
            });  
            
        </script>  
    </head>
    
    <body>  
        <button id="hide">Hide</button>  
        <button id="show">Show</button>  
        
        <h3>This is a little poem..!</h3>  
        <p>Twinkle, twinkle, little star</p>  
        <p>How I wonder what you are</p>
        <p>Up above the world so high</p>  
        <p>Like a diamond in the sky</p>  
    </body>  
</html>
