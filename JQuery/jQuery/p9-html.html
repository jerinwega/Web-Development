<!DOCTYPE html>  
<html>  
    <head>  
        <style>
            p,div{border: 1px solid blue; padding: 10px;}
        </style>
    </head> 
    <body>  
        <button id="html">Click for HTML</button>  
        <button id="reset">Click for Reset</button>  
        <p>This is a paragraph.....!</p>  
        <p>This is another paragraph.....!</p>  
        <div id="demo">
            
        </div>
        
        <script src="jQuery.js"></script>  
        
        <script>  
            $(document).ready(function(){  
                $("#html").click(function(){  
                    $("#demo").html("Hello <b>Javed</b>").append("<h1>This is Be-practical..!</h1>");
                    //$("p").html("Hello <b>Javed</b>");
                });
                $("#reset").click(function(){
                    location.reload(1000);
                });
                
            });  
        </script>  
    </body>  
</html>
