<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>remove demo</title>
    <style>
        div{
            background-color: crimson;
            color : #fff;
            padding: 20px;
        }
        .empty
        {background-color: blue;}
        
        button
        {background-color: blue;color: #fff; padding: 10px; margin: 10px;}
        
    </style>
</head>
<body>
 
  <div id="div1">
     <h2>This is Remove div..!</h2>
      <p>This is Be-practical..!</p>
      <p>Tech Solutions..!</p>
  </div>
  <div class="empty" id="div2">
     <h2>This is Empty div..!</h2>
      <p>This is Be-practical..!</p>
      <p>Tech Solutions..!</p>
  </div>
  <button id="btn">Remove</button>
  <button id="btn1">Empty</button>
   <script src="jQuery.js"></script> 
   <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("#div1").remove();
            });
            $("#btn1").click(function(){
                $("#div2").empty();
            });
        });
    </script>
</body>

</html>
