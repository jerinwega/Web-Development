<!DOCTYPE html>  
<html>  
    <head>  
        <script src="jQuery.js"></script>  

        <script>  
            i = 0;  
            $(document).ready(function(){  
                $("input").keypress(function(){  
                    $("span").text (i += 1);  
                });  
            });  
        </script>  
    </head> 
    
    <body>  
        Write something: <input type="text">  
        <p>Keypresses: <span>0</span></p>  
    </body>  
</html>
