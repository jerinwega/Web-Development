<!DOCTYPE html>  
<html>  
    <head>  
        <script src="jQuery.js"></script>  
        <script>  
            $(document).ready(function(){  
                $("img").load(function(){  
                    alert("Image loaded.");  
                });  
            });  
        </script>  
    </head>  
    <body>  
        <img src="good-morning.jpg" alt="good morning">  
        <p><b>Note:</b> On some browsers, the load event did not trigger if the image is cached.</p>  
    </body>  
</html>
