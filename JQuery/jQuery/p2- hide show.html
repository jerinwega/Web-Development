<!DOCTYPE html>  
<html>  
    <head>  
        <style>div{background-color: brown; padding: 20px; color: #fff; display: none;}</style>
       
        <script src="jQuery.js"></script>  
        
        <script>  
            $(document).ready(function(){  
                    $("#hide").click(function(){  
                    $("div").hide(); // 1000, slow, fast

                });  
                $("#show").click(function(){  
                    $("div").show(); //1500 
                });  
            });  
        </script>  
    </head>  
    <body>  
        <button id="show">Show</button>
        <button id="hide">Hide</button>  
          
        <div>
            <h3>This is a little poem..!</h3>  
            <p>Twinkle, twinkle, little star</p>  
            <p>How I wonder what you are</p>
            <p>Up above the world so high</p>  
            <p>Like a diamond in the sky</p>  
            <p>Twinkle, twinkle little star</p>
            <p>How I wonder what you are</p>   
        </div>
    </body>  
</html>
