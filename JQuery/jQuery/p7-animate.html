<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Example of jQuery Queued Animation</title>

    <style type="text/css">
        .box {
            width: 100px;
            height: 100px;
            background: #9d7ede;
            margin-top: 30px;
            border-style: solid;
            /* Required to animate border width */
            border-color: #6f40ce;
        }

    </style>
</head>

<body>
    <button type="button">Start Animation</button>
    <div class="box"></div>

    <script src="jquery-min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("button").click(function() {
                $(".box")
                    .animate({width: "300px"})
                    .animate({height: "300px"},2000)
                    .animate({marginLeft: "150px"})
                    .animate({borderWidth: "10px"})
                    .animate({opacity: 0.5});
            });
        });

    </script>
</body>

</html>
