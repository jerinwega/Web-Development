
<!DOCTYPE HTML>
<html>
    <head>
        <title> Program </title>
       <style>
          
           div{
               background-color: gold;
               border: 1px solid red;
               width: 100px;
               height: 100px;  
               display: none;
           }
        </style>
    </head>
     <body>
         <button>Start</button>
         <br><br>
         <div></div>
        <script src="JQuery.js"></script>
         <script>
             $(document).ready(function(){
                 $("button").click(function(){
                     $("div").delay('slow').fadeIn();
                 });
             });
         </script>
    </body>
</html>
