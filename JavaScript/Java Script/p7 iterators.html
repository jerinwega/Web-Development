<!DOCTYPE html>
<html>

<body>
    <script>
        document.writeln("<h1>This is for loop..!</h1>");
        for (var i = 1; i <= 5; i++) {
            document.write(i + "<br/>");
        }
        
        document.writeln("<h1>This is while loop..!</h1>");
        var i = 11;
        while (i <= 15) {
            document.write(i + "<br/>");
            i++;
        }
        
        document.writeln("<h1>This is for do while..!</h1>");
        do {
            document.write(i + "<br/>");
            i++;
        } while (i <= 25)

    </script>
</body>

</html>
