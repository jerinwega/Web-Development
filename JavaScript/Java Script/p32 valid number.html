<!DOCTYPE html>
<html>
    <head>
        <script>
            function validate()
            {
                var num=document.myform.num.value;
                if(num==null || num=="" ){
                    alert("Enter phone number");
                    return false;
                   }
                else if (isNaN(num))
                {
                      document.getElementById("numloc").innerHTML="<span style='color:red;'>Enter Numeric value only</span>";
                      return false;
                }
                else
                {
                    return true;
                }
            }
        </script>
    </head>

    <body>
        <form name="myform" action="Wellcome.html" onsubmit="return validate()" >
                Number: <input type="text" name="num">
                <div id="numloc"></div>
                <input type="submit" value="submit">
        </form>
    </body>
</html>
