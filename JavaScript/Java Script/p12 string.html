<!DOCTYPE html>
<html>

<body>
    <script>
        document.writeln("<h1>String Literal..!</h1>");
        var str = ("This is string...!");
        document.write(str);
        
        document.writeln("<h1>String New Instance..!</h1>");
        var dd = new String();
        dd = 11111111111;
        document.write(dd);

        document.writeln("<h1>String Constructor..!</h1>");
        var stringname = new String("hello javascript; this is string object");
        document.write(stringname);

    </script>
</body>

</html>
