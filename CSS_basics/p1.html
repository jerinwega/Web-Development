<!DOCTYPE HTML>
<html>

<head>
    <title> CSS_1 </title>

    <style>
        header {
            color: white;
            background-color: red;
        }

        p {
            color: blue;
        }

        div h2 {
            background-color: crimson;
            color: white;

        }

        .main {
            display: block;
            text-align: center;
            padding: 30px;
            background-color: lawngreen;
            margin: 80px;



        }

        .center {
            display: inline-block;
            padding: 10px;
        }

        #f1 {
            background-color: skyblue;
        }

        #f2 {

            background-color: rebeccapurple;
        }


        h3 {
            color: blue;
            text-align: center;
        }

        label {
            color: white;
        }

        .te {
            width: 180px;
            height: 40px;
        }

    </style>
</head>

<body>
    <header>
        <h1> Hello CSS
        </h1>
    </header>
    <p> CSS is a case cade stylesheet.
    </p>
    <div>
        <h2>Welcome</h2>
    </div>

    <div class="main">


        <form class="center" id="f1">
            <label><b>FIRST NAME</b></label>
            <input type="text" name="name" value="" placeholder="First Name" class="te" required autofocus>
            <label><b>LAST NAME</b></label>
            <input type="text" name="name" value="" placeholder="Last Name" class="te" required autofocus>
            <input type="submit" value="SUBMIT">
            <input type="reset" value="CANCEL">
        </form>

        <form class="center" id="f2">
            <label><b>FIRST NAME</b></label>
            <input type="text" name="name" value="" placeholder="First Name" class="te" required autofocus>
            <label><b>LAST NAME</b></label>

            <input type="submit" value="SUBMIT">

        </form>

    </div>

    <p><b><span style="color: black;">Hello </span><span>Jerin..!</span></b></p>

</body>

</html>
